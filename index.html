<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .task-form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }
    input, select, button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #28a745;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    .task-list {
        max-width: 600px;
        margin: auto;
        list-style: none;
        padding: 0;
    }
    .task-item {
        background: white;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 5px solid;
    }
    .high { border-color: red; }
    .medium { border-color: orange; }
    .low { border-color: green; }
    .delete-btn {
        background: red;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
    }
</style>
</head>
<body>

<h1>Task Manager</h1>

<div class="task-form">
    <input type="text" id="taskInput" placeholder="Enter task..." required>
    <select id="priority">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
    </select>
    <input type="date" id="dueDate">
    <button onclick="addTask()">Add Task</button>
</div>

<ul class="task-list" id="taskList"></ul>

<script>
    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const priority = document.getElementById("priority").value;
        const dueDate = document.getElementById("dueDate").value;

        if (taskInput.value.trim() === "") {
            alert("Please enter a task!");
            return;
        }

        const li = document.createElement("li");
        li.className = `task-item ${priority}`;
        li.innerHTML = `
            <span>${taskInput.value} 
                <small>(${priority} priority${dueDate ? ", Due: " + dueDate : ""})</small>
            </span>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        `;

        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
        document.getElementById("dueDate").value = "";
    }

    function deleteTask(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
